{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-4 border border-primary rounded-3 shadow">
            <h4 class="text-center text-body-secondary mt-3 border-bottom pb-2">
                Forgot Password
            </h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group mt-4 d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
            <p class="mt-3">
                <a href="#" class="loginhere-link">Need help?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
