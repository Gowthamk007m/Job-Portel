{% extends "base.html" %} 

{% load static %}

{% block title %}Sign Up{% endblock %} 

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/auth/auth.css' %}"/>
{% endblock %} 

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-4 border border-primary rounded-3 shadow">
      <h4 class="text-center text-body-secondary mt-3 border-bottom pb-2">
        Forgot Password
      </h4>

<!-- Form starts here-------------------------------------------->

      <form action="" class="">
        <div>
          <input
            type="email"
            class="form-control mt-4"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mt-4 d-grid gap-2">
          <button type="submit" class="btn btn-grad">Continue</button>
        </div>
      </form>
  
<!-- Form ends here-------------------------------------------->

      <p class="mt-3">
        <a href="#" class="loginhere-link">Need help?</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
