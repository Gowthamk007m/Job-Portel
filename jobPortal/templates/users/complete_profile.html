{% extends "base.html" %}

{% block title %}Complete Profile{% endblock %}


{% block content %}
<div class="container-fluid mt-5">

  <div class="container">
    <!-- Title -->
    <div class="d-flex justify-content align-items-lg-center py-3 flex-column flex-lg-row">
      <h2 class="h5 mb-3 mb-lg-0 text-primary"><a href="../../pages/admin/customers.html" class="text-muted"><i
            class="bi bi-arrow-left-square me-2 "></i></a> Setup Profile</h2>
    </div>
    <!-- Main content -->
    <div class="row">
      <!-- Left side -->

      <div class="col-lg-12">
        <!-- Basic information -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6 mb-4">Basic information</h3>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="mb-3">
                  <label class="form-label">Phone number</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select">
                    <option value="draft" selected="">Draft</option>
                    <option value="active">Active</option>
                    <option value="active">Inactive</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="mb-3">
                  <label class="form-label">Country</label>
                  <select class="form-select">
                    <option value="draft" selected="">Draft</option>
                    <option value="active">Active</option>
                    <option value="active">Inactive</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">

                <label class="form-label">Profile Picture</label>

                <input class="form-control" type="file">
              </div>

            </div>

            <div class="row ">
              <div class="col"></div>
              <div class="col-auto">

                <button type="submit" class="btn btn-primary pl-4 pr-4">Next</button>
              </div>

            </div>


          </div>
        </div>


      </div>
    </div>
  </div>

</div>
{% block extra_script %}

{% endblock %}

{% endblock %}
